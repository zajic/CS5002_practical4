<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>usa election search</title>
<script src="input.js"></script>
</head>

<body>
<fieldset>
<ledgend>Key Word Search</ledgend>
<input type="text" id="searchWord" placeholder="Key word(s) to search" /><br></br>
<input type="submit" id="search" value="Search"><br>
<input type="submit" id="advancedSearch" value="Show Advanced Search"><br>
</fieldset>

<fieldset id ="advancedSearchField" style = "display:none;">
<ledgend>Advanced Search</ledgend>
<form>
   Tag:<br>
       <input type="text" id="tag" placeholder="Input your tag..." /><br></br>
    From Date:<br>
    <input type="date" id="fromDate"><br>
    To Date:<br>
    <input type="date" id="toDate"><br>
    Media type:<br>
    <select id = "mediaTypeChosen">
        <option value="none">none</option>
        <option value="audio">audio</option>
        <option value="image">image</option>
        <option value="vedio">vedio</option>
    </select><br>
    Contributor:<br>
    <input type="text" id="contributor" placeholder="Input your contributor..."><br>
    Sort:<br>
  <select id="sortMethod">
    <option value="latestTenFirst" selected>Latest 10 first</option>
    <option value="oldestTenFirst">Oldest 10 first</option>
    <option value="mostRelatedFirst">Most related first</option>
</select><br><br>
 
</form>
</fieldset>
</body>
</html>
