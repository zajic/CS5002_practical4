<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Guardian News Viewer</title>



  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="guardian_solution_roger.js"></script>
  <script src="guardian_reader.js"></script>
  <script src="jquery.modal.js" type="text/javascript" charset="utf-8"></script>
  <script>
  $( function() {
    //chrome has its own date picker plugin. So date picker is not necessary for chrome
    var isChrome = navigator.userAgent.indexOf("Chrome") > -1;
    if(!isChrome){
        $( "#fromDate" ).datepicker();
        $( "#toDate" ).datepicker();
    }
  } );
  </script>


  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom2.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/jquery.modal.css">


</head>
<body>
	<div id="header"></div>
	<div id="readingListPopUp" style="display:none;">
		<div id="readingListHeader">
		<h3>saved articles</h3></div>
		<div id="readingListItems"></div>
		<button id="clearReadingList">Clear</button>
  </div>

  <!-- Link to open the modal -->
  <p id="readingList"><a href="#readingListPopUp" rel="modal:open">My reading list</a></p>
	<div id="userInput">
		<fieldset>
		<legend><h2>Key Word Search</h2></legend><br />
		<input type="text" id="searchWord" placeholder="e.g. Donald Trump" /><br></br>
		<fieldset id="advancedSearchField" style= "display:none;">
		<legend><h3>Advanced Search</h3></legend><br />
		<form>
		    Operator:<br>
		 <select id = "operator" value="And">
			<option value="AND">AND</option>
			<option value="OR">OR</option>
			<option value="NOT">NOT</option>
		    </select><br>
		    Second Key Word:<br>
			<input type="text" id="secondSearchWord" placeholder="e.g. republican" /><br>
		   	From Date:<br>
		    <input type="date" id="fromDate"><br>
		    To Date:<br>
		    <input type="date" id="toDate"><br>
		    Media type:<br>
		    <select id = "mediaTypeChosen" value="all">
			<option value="article">Article</option>
			<option value="liveblog">Liveblog</option>
			<option value="interactive">Interactive</option>
			<option value="image">Image</option>
			<option value="video">Video</option>
			<option value="all">All</option>
		    </select><br>
		    Contributor:<br>
		    <input type="text" id="contributor" placeholder="Input your contributor..."><br>
		    Sort:<br>
		  <select id="sortMethod" value="newest">
		    <option value="newest">Newest</option>
		    <option value="oldest">Oldest</option>
		    <option value="relevance">Relevance</option>
		</select><br><br>
			<label class="tagCheckBox"><input type="checkbox" name="tag" value="us-news/donaldtrump">Donald Trump</label>
			<label class="tagCheckBox"><input type="checkbox" name="tag" value="us-news/republicans">Republicans</label>
			<label class="tagCheckBox"><input type="checkbox" name="tag" value="us-news/hillary-clinton">Hillary Clinton</label>
			<label class="tagCheckBox"><input type="checkbox" name="tag" value="us-news/democrats">Democrats</label>
			<label class="tagCheckBox"><input type="checkbox" name="tag" value="us-news/bernie-sanders">Bernie Sanders</label>
			<label class="tagCheckBox"><input type="checkbox" name="tag" value="us-news/ted-cruz">Ted Cruz</label>
			<label class="tagCheckBox"><input type="checkbox" name="tag" value="us-news/marco-rubio">Marco Rubio</label>
			<label class="tagCheckBox"><input type="checkbox" name="tag" value="us-news/jeb-bush">Jeb Bush</label>
			<label class="tagCheckBox"><input type="checkbox" name="tag" value="us-news/barack-obama">Barack Obama</label>
			<label class="tagCheckBox"><input type="checkbox" name="tag" value="us-news/ben-carson">Ben Carson</label>
		</form>
		</fieldset>
		<input type="submit" id="search" value="Search"><br>
		<input type="submit" id="advancedSearch" value="Show Advanced Search"><br>
		</fieldset>
	</div>
	<!--button id="searchButton">Search</button-->
	<div id="pagingTop" class="container hidden">

		<button id="buttonFirstPageSet" class="hidden">«</button>
		<button id="buttonPrevious" class="hidden">prev</button>
		<div id="pages" class="inline"></div>
		<button id="buttonNext" class="hidden">next</button>
		<button id="buttonLastPageSet" class="hidden">»</button>
		<p id="numberOfResults"></p>

	</div>
	<div id="content" class="container hidden"></div>
	<div id="backToTop" class="container hidden"><a href="#pagingTop">Back to top &rarr;</a></div>

</body>
</html>
